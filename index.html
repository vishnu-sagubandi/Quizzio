<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizzio</title>
    <link href="css/modal_style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="Landing-section">
        <img class="logo" src="assets/quiz.svg" alt="Quiz" />
        <div class="wlcm-text">
          <span style="font-size: 2rem; color: rgb(247, 195, 132)"
            ><strong>Welcome to Quizzio webapp</strong></span
          ><br />Test you knowledge here
        </div>
        <div class="home-btns">
          <button data-modal-target="#modal">Start</button>
          <!-- <button data-modal-target="#highscore_modal">High Score</button> -->
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">
          <span class="title-bold">Quiz API</span><br />Please submit the form
          below to start your quiz
        </div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <form action="quiz.html" method="GET" class="form-api">
          <label for="category">Select Category: </label>
          <select
            name="category"
            id="category"
            class="form-control"
            onchange="myFunction()"
          >
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>

          <br />

          <label for="difficulty">Select Difficulty: </label>
          <select
            name="difficulty"
            id="difficulty"
            class="form-control"
            onchange="myFunction()"
          >
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <br />

          <label for="amount">Number of Questions:</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            min="1"
            max="50"
            value="10"
          />

          <br />

          <input type="hidden" id="type" name="type" value="multiple" />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="js/main.js"></script>
    <script>
      function myFunction() {
        var cat_value = document.getElementById("category").value;
        var difficulty = document.getElementById("difficulty").value;
        var amount_select = document.getElementById("amount");
        if (cat_value == 19 && difficulty == "easy") {
          amount_select.setAttribute("max", "8");
          amount_select.value = 8;
        } else {
          amount_select.setAttribute("max", "50");
          amount_select.value = 10;
        }
      }
    </script>
  </body>
</html>
